<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Hi, {{ username }}!</h2>
        
        <img src="/static/prabhav.jpg" alt="Prabhav" />
 
        <h2>Enter a math expression to evaluate:</h2>

        <form action="{{ url_for('home') }}" method="post">
            <label for="user_input">Your Input:</label>
            <input type="text" name="user_input" id="user_input" required>
            <button type="submit">Submit</button>
        </form>

        {% if response_message %}
            <p class="response-message"><strong>{{ response_message }}</strong></p>
        {% endif %}

        {% if evaluated_expression %}
            <div class="result">
                <h3>Result:</h3>
                <p><strong>{{ evaluated_expression }}</strong></p>
            </div>
        {% endif %}

        <a class="logout-link" href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
